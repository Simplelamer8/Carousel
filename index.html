<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="left_btn carousel__button">
            <img src="images/left.png" alt="">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <a href="https://github.com/Simplelamer8" target="_blank">
                        <img src="first.jpg" alt="" class="carousel__image">
                    </a>
                </li>
                <li class="carousel__slide">
                    <a href="https://github.com/Simplelamer8" target="_blank">
                        <img src="second.png" alt="" class="carousel__image">
                    </a>
                </li>
                <li class="carousel__slide">
                    <a href="https://github.com/Simplelamer8" target="_blank">
                        <img src="third.jpg" alt="" class="carousel__image">
                    </a>
                </li>
                <li class="carousel__slide">
                    <a href="https://github.com/Simplelamer8" target="_blank">
                        <img src="fourth.jpg" alt="" class="carousel__image">
                    </a>
                </li>
                <li class="carousel__slide">
                    <a href="https://github.com/Simplelamer8" target="_blank">
                        <img src="fifth.jpg" alt="" class="carousel__image">
                    </a>
                </li>
            </ul>
        </div>
        <button class="right_btn carousel__button">
            <img src="images/right.png" alt="">
        </button>
        <div class="carousel__nav">
            <button class="ind current-slide"></button>
            <button class="ind"></button>
            <button class="ind"></button>
            <button class="ind"></button>
            <button class="ind"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
